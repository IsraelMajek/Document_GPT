<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set, viewport configuration for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentGPT</title> <!-- Title of the webpage -->
    <!-- Google Fonts preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing Google font 'Manrope' -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS for styling and layout; using a CDN for ease of use -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom styles for the page, setting font, color, layout */
        body {
            font-family: 'Manrope', sans-serif;
            color: #fff;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #000;
            padding: 20px;
            border-color: #fff; 
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="submit"] {
            margin-top: 10px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .chat-container {
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        #chatbox {
            height: 300px;
            overflow-y: scroll;
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        #chat-input {
            width: 80%;
            padding: 10px;
            margin-right: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <!-- Logo and heading display area -->
    <div class="d-flex flex-wrap justify-content-center align-items-center">
        <!-- Example logo image -->
        <img src="../../assets/images/Screenshot 2023-11-22 at 4.57.15 PM.png" style="height: 75px; margin: -300px auto 0px auto;">
        <!-- Page heading -->
        <p style="font-size: 75px;margin: -300px auto 0px;">magrathea.</p>
    </div>
    
    <!-- Main content area divided into two columns -->
    <div class="row">
        <!-- Left Column for document upload functionality -->
        <div class="col-md-6">
            <div class="container">
                <h1>DocumentGPT</h1>   
                <!-- Form for uploading documents -->
                <form action="/" method="post" enctype="multipart/form-data" class="form-group">
                    <label for="file">Select a .pdf or .txt file to upload:</label><br>
                    <input type="file" name="file" id="file"><br><br>
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>

        <!-- Right Column for Chatbox interface -->
        <div class="col-md-6">
            <div class="chat-container">
                <!-- Container for chat messages -->
                <div id="chatbox" class="chatbox">
                    <!-- Dynamic content: Chat messages will appear here -->
                </div>
                <!-- Input field for typing messages -->
                <input type="text" id="chat-input" placeholder="Type your message...">
                <!-- Button to send message -->
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        // JavaScript function to handle message sending
        function sendMessage() {
            var message = document.getElementById("chat-input").value; // Get the message from input
            // Append the user's message to the chatbox
            document.getElementById("chatbox").innerHTML += "<div>User: " + message + "</div>";
    
            // Send the message to the server using Fetch API
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }), // Send the message content as JSON
            })
            .then(response => response.json()) // Parse the response as JSON
            .then(data => {
                // Display the bot's reply in the chatbox
                document.getElementById("chatbox").innerHTML += "<div>Bot: " + data.reply + "</div>";
            })
            .catch((error) => {
                console.error('Error:', error); // Handle any errors
            });
    
            document.getElementById("chat-input").value = ""; // Clear the input field after sending
        }
    </script>
</body>
</html>
